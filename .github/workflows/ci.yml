name: CI

on:
  push:
    branches: [ main ]
    paths-ignore: [ 'docs/**', '**/*.md' ]
  pull_request:
    branches: [ main ]
    paths-ignore: [ 'docs/**', '**/*.md' ]
  workflow_dispatch:

jobs:
  tests:
    runs-on: ubuntu-latest
    strategy:
      fail-fast: false
      matrix:
        python-version: ['3.10', '3.11', '3.12', '3.13']

    steps:
      - name: Check out code
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: ${{ matrix.python-version }}
          cache: 'pip'

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          if [ -f requirements.txt ]; then
            pip install -r requirements.txt
          fi
          # If your package is installable, this makes imports match local dev:
          if [ -f pyproject.toml ] || [ -f setup.cfg ] || [ -f setup.py ]; then
            pip install -e ".[dev,test]" || pip install -e .
          fi
          # Pytest + coverage (optional)
          pip install pytest pytest-cov

      - name: Run tests
        run: |
          pytest -q --maxfail=1 --disable-warnings --cov=globalbiodata --cov-report=term-missing